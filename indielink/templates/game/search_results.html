<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Search Results</title>
  {% load static %}
  <link rel="stylesheet" href="{%static 'old.css' %}"/>
</head>
<body>
<body>
    <div class="container">
        <h2>Games in the {{ genre.name }} Genre</h2>

        {% for game in games %}
            <p>{{ game.name }}</p>
            <!-- Add other game details as needed -->

            <!-- Button to view game details -->
            <button onclick="location.href='{% url 'game_detail' game.id %}'">View Details</button>

            <hr>

        {% endfor %}

        <button onclick="location.href='/search/'">New Search</button>

        <br>

        <!-- Button to go back to the main page -->
        <button onclick="location.href='/'">Home</button>
    </div>

</body>
</html>
