<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Landing Page</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-image: url("https://static1.colliderimages.com/wordpress/wp-content/uploads/2021/07/indie-games.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .button-container {
      margin-top: 20px;
      text-align: center; /* Center the buttons */
    }

    .button-container a {
      display: inline-block; /* Make the buttons inline */
      width: 150px;
      padding: 10px;
      text-align: center;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .button-container a:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
<body>
    <div class="container">
        <h2>Game List</h2>

        {% for game in games %}
            <p>{{ game.name }}</p>
            <!-- Add other game details as needed -->

            <!-- Button to view game details -->
            <button onclick="location.href='{% url 'game_detail' game.id %}'">View Details</button>

            <hr>

        {% endfor %}

        <button onclick="location.href='/create_game/'">Create a Game</button>
        <div>
          <button onclick="location.href='/search/'">Search By Genre</button>
        </div>        

        <br>
        <!-- Button to delete all games for the logged-in user -->
        <form method="post" action="{% url 'delete_games' %}">
            {% csrf_token %}
            <input type="submit" value="Delete my Games">
        </form>

        <br>

        <!-- Button to go back to the main page -->
        <button onclick="location.href='/'">Home</button>

        </body>
    </div>
</html>
