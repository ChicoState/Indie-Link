<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  {% load static %}
  <link rel="stylesheet" href="{%static 'old.css' %}"/>
</head>
<body>
  <div class="container">
      <p>Select Genre:</p>
      <form method="POST">
          {% csrf_token %}

          {{ search_form.non_field_errors }}

          <div class="form-group">
          {{ search_form.genre.label_tag }}
          {{ search_form.genre }}
          {{ search_form.genre.errors }}
          </div>
          <br>
          <input type="submit" class="btn btn-primary" name="search" value="Search">
    </div>
</body>
</html>
