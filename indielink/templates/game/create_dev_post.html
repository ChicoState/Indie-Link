<!-- game/templates/game/create_dev_post.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create Development Post</title>
  {% load static %}
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: auto;
      background-image: url("https://static1.colliderimages.com/wordpress/wp-content/uploads/2021/07/indie-games.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      min-height: 100%;
    }

    .form-container {
      margin-top: 20px;
      text-align: left;
    }

    .form-container label {
      display: block;
      margin-bottom: 8px;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .form-container button {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container {
      margin-top: 20px;
      text-align: center;
    }

    .button-container button {
      display: inline-block;
      width: 150px;
      padding: 10px;
      text-align: center;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .image-form-container {
      margin-top: 20px;
    }

    .image-form-container label {
      display: block;
      margin-bottom: 8px;
    }

    .image-form-container input {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Development Post</h2>

    <div class="form-container">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_title">Title:</label>
        <input type="text" name="title" id="id_title" required>

        <label for="id_content">Content:</label>
        <textarea name="content" id="id_content" rows="8" required></textarea>

        <button type="submit">Create Post</button>
      </form>
    </div>
    <div class="button-container">
      <button onclick="location.href='/game_detail/{{ game.id }}/'">Back to Game Detail</button>
    </div>
  </div>
</body>
</html>
